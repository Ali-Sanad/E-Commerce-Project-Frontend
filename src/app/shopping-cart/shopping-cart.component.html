
<div class="container w-50" style="margin-top: 10%;" id="box">

  <div class="row" *ngFor="let product of products" >
      <div class="col-12 mt-3 " >
          <div class="card d-flex align-items-between"  style="width: 600px; height: auto; object-fit:scale-down; margin: 20px; display: flex; align-items: center;">
              <div class="card-horizontal">
                  <div class="img-square-wrapper">
                      <img class="" style="width: 150px; height: 150px; object-fit: contain;" src="http://localhost:3000/uploads/productImages/{{product.image}}" alt="Card image cap">
                  </div>
                  <div class="card-body">
                      <h2 class="card-title">{{product.name}}</h2>
                      <h3 class="card-text">Price : {{product.price}}</h3>
                  </div>
              <div class=" d-flex align-items-center">
                <button (click) = "addtocart(product.productId,product.name,product.image)" class="btn bgmine" ><img src="../assets/img/plus.png"  alt="edit" style="width: 30px; height: 30px; cursor: pointer;"></button>
               <div><h1>{{product.quantity}} </h1></div>
                <button (click) = "subtract(product.productId)"   class="btn bgmine" ><img src="../assets/img/minus.png"  alt="edit" style="width: 30px; height: 30px; cursor: pointer;"></button>


                <!--
            <a [routerLink]="['/edit',product._id]"> <img src="../assets/img/edit.png"  alt="edit" id="logo"></a>
            <a [routerLink]="['/delete',product._id]"> <img src="../assets/img/delete.png"  alt="delete" id="logo"></a> -->
              </div>
              </div>
          </div>
      </div>
  </div>
  <button (click) = "checkout()"  class="btn" >Checkout</button>

</div>
